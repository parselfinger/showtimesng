name: Trigger Cloudflare Pages Rebuild

on:
  schedule:
    # Every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy hook
        run: |
          curl -sSf -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK_URL }}"
